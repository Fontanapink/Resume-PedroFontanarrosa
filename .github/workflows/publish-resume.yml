name: Build CV

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Render HTML CV
        run: npx resumed render resume.json --theme jsonresume-theme-dev-ats --output docs/index.html

      - name: Generate PDF CV
        run: node generate-pdf.js
